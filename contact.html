    <section id="contact">
        <h2>Contact</h2>
        <p>Pour toute demande, n'hésitez pas à me contacter via le formulaire ci-dessous ou à me suivre sur les réseaux sociaux :</p>
        <form action="mailto:ton-email@example.com" method="post" enctype="text/plain">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
        <div class="social-media">
            <h3>Suivez-moi :</h3>
            <a href="https://www.instagram.com/ton-profil-instagram" target="_blank">Instagram</a> |
            <a href="https://www.facebook.com/ton-profil-facebook" target="_blank">Facebook</a> |
            <a href="https://twitter.com/ton-profil-twitter" target="_blank">Twitter</a>
        </div>
    </section>
